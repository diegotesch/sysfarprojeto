<app-block [show]="requisicao"></app-block>
<div class="p-grid forms-grid card">
  <div class="p-offset-2 p-col-8">
    <p-card header="{{titulo}}" subheader="CLIENTES" styleClass="ui-card-shadow">
      <form [formGroup]="formulario">
        <div class="ui-fluid">
          <div class="p-field ui-fluid">
            <span class="ui-float-label">
              <input [(ngModel)]="cliente.nome" formControlName="nome" pInputText>
              <label for="float-input">Nome:</label>
            </span>
            <div *ngIf="getError('nome')">
              <p-message severity="error" text="{{ getErrorMsg('nome') }}"></p-message>
            </div>
          </div>

          <div class="p-field ui-fluid">
            <span class="ui-float-label">
              <input [(ngModel)]="cliente.email" formControlName="email" type="email" pInputText />
              <label for="float-input">E-mail:</label>
            </span>
            <div *ngIf="getError('email')">
              <p-message severity="error" text="{{ getErrorMsg('email') }}"></p-message>
            </div>
          </div>

          <div class="p-grid">
            <div class="p-col-6">
              <div class="p-field ui-fluid">
                <span class="ui-float-label">
                <p-calendar  [showButtonBar]="true" [yearNavigator]="true" yearRange="1960:2080" [locale]="dataBr"
                [readonlyInput]="true" [(ngModel)]="cliente.data_nascimento" id="dataInicio" [showIcon]="true"
                formControlName="data_nascimento" dateFormat="dd/mm/yy">
                </p-calendar>
                <label for="float-input">Data de Nascimento:</label>
              </span>
              </div>
            </div>
            <div class="p-col-6">
              <div class="p-field ui-fluid">
                <span class="ui-float-label">
                  <input pInputText [(ngModel)]="cliente.telefone" formControlName="telefone" phone (blur)="checkMascara()"/>
                  <label for="float-input">Telefone:</label>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>

      <p-footer>
        <div class="p-grid">
          <div class="p-col-4" *ngIf="!visualizar">
            <div class="p-field ui-fluid">
              <button pButton type="button" label="Alterar" (click)="salvar()"></button>
            </div>
          </div>
          <div class="p-col-4" *ngIf="visualizar">
            <div class="p-field ui-fluid">
              <button pButton type="button" label="Editar Cliente" (click)="editarCliente()"></button>
            </div>
          </div>
          <div class="p-col-4">
            <div class="p-field ui-fluid">
              <button pButton type="button" label="Excluir" (click)="excluir()"></button>
            </div>
          </div>
          <div class="p-col-4">
            <div class="p-field ui-fluid">
              <button pButton type="button" label="Cancelar" (click)="cancelar()"></button>
            </div>
          </div>
        </div>
      </p-footer>
    </p-card>
  </div>
</div>
